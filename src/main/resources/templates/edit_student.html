<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student management system</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<nav class="mb-3 navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Student management System</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/students}">Home</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container mt-3">
		<div class="row">
			<div class="col-md-6 container justify-content-center card">
				<h2 class="text-center">Edit user</h2>
				<div class="card-body">
					<form th:action="@{/students/edit/{id}(id=${student.id})}" th:object="${student}"
						method="post">
						<div class="form-group mb-3">
							<label class="form-label">Student first name</label> <input
								class="form-control" type="text" name="firstName"
								th:field="${student.firstName}"/>
						</div>
						<div class="form-group mb-3">
							<label class="form-label">Student last name</label> <input
								class="form-control" type="text" name="lastName"
								th:field="${student.lastName}" placeholder="last name" />
						</div>
						<div class="form-group mb-3">
							<label class="form-label">Student email</label> <input
								class="form-control" type="email" name="email"
								th:field="${student.email}" placeholder="email" />
						</div>
						<button class="form-control btn btn-secondary" type="submit">Update</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
