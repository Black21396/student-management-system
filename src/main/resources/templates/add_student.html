<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student management system</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-3">
	  <div class="row">
	  	<div class="col-md-6 container justify-content-center card">
	  	  <h2 class="text-center">Add a new user</h2>
	  	<div class="card-body">
	  	  <form th:action="@{/students/new}" th:object="${student}" method="post">
			<div class="form-group mb-3">
			 <label class="form-label">Student first name</label>
			 <input class="form-control" type="text"  name="firstName" th:field="${student.firstName}" placeholder="first name"/>
			</div>
			<div class="form-group mb-3">
			 <label class="form-label">Student last name</label>
			 <input class="form-control" type="text"  name="lastName" th:field="${student.lastName}" placeholder="last name"/>
			</div>
			<div class="form-group mb-3">
			 <label class="form-label">Student email</label>
			 <input class="form-control" type="email"  name="email" th:field="${student.email}" placeholder="email"/>
			</div>
			  <button class="form-control btn btn-success" type="submit">Create</button>
	  	  </form>
	  	</div>
	  	</div>
	  </div>
	</div>
</body>
</html>
