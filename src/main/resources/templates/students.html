<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student management system</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body class="mt-3">
	<nav class="mb-3 navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Student management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/students}">Home</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
	<div class="container">
		<div class="row">
			<h2>Students list</h2>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/students/new}" class="btn btn-primary mb-3">Add new student</a>
			</div>
		</div>
		<div class="row">
			<table class="table table-bordered table-striped table-hover">
				<thead>
					<tr class="text-center">
						<th>first name</th>
						<th>last name</th>
						<th>email</th>
						<th>action</th>
					</tr>
				</thead>
				<tbody>
					<tr class="text-center" th:each="std : ${students}">
						<td th:text="${std.firstName}"></td>
						<td th:text="${std.lastName}"></td>
						<td th:text="${std.email}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
